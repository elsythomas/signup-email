        }
    });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: darkblue;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="email" required><br>
            <input type="password" id="password" placeholder="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            let formData = new FormData();
            formData.append("email", document.getElementById('email').value);
            formData.append("password", document.getElementById('password').value);
    
            try {
                let response = await fetch('http://127.0.0.1:8000/myapp/login/', {
                    method: 'POST',
                    body: formData, // âœ… Send as FormData (multipart/form-data)
                });
    
                let result = await response.json();
                console.log("API Response:", result); // Debugging step
    
                if (response.ok && result.access && result.refresh) {
                    localStorage.setItem("access", result.access);
                    localStorage.setItem("refresh", result.refresh);
                    document.getElementById('message').innerText = "Login Successful!";
                    document.getElementById('message').className = "success";
                    
                    // Redirect user after login
                    setTimeout(() => {
                        window.location.href = "dashboard/";
                    }, 1000);
                } else {
                    throw new Error(result.detail || "Invalid Credentials");
                }
            } catch (error) {
                console.error("Error:", error.message);
                document.getElementById('message').innerText = error.message;
                document.getElementById('message').className = "error";
            }
        });
    </script>
