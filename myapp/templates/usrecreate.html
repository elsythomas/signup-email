<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create User</h2>
        <form id="userForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create User</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const response = await fetch('/your-api-endpoint/', {
                method: 'POST',
                headers: {

                    'Authorization':eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzM5NDQ1OTQ4LCJpYXQiOjE3MzkzNTk1NDgsImp0aSI6ImE0ZDMyMTJmYWUzYzQ5YTZiM2I0NDc3OWFjYzFmMzkzIiwidXNlcl9pZCI6MTN9.DrfhGdDEDK9aFcYsOe7hvlidYYnkkHaQ7F__LWmUSIM
                },
                body: JSON.stringify({ username, password })
            });
            
            const result = await response.json();
            document.getElementById('message').textContent = result.message || 'Error creating user';
        });
    </script>
</body>
</html>
